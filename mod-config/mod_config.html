<!DOCTYPE html>
<html>
<head>
	<title>module configuration</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="angular-route.js"></script>
	<script type="text/javascript">
		var mod=angular.module("myApp",['ngRoute']);
		mod.config(function($routeProvider){
			$routeProvider.
			when('/route1/finearts',{
				templateUrl: 'templates/template1.html',
				controller: 'ctrl1'
			})
			.when('/route2/mad',{
				templateUrl: 'templates/template2.html',
				controller: 'ctrl1'
			})
			.when('/route3/sac',{
				templateUrl: 'templates/template3.html',
				controller: 'ctrl1'
			})
			.when('/route4/photog',{
				templateUrl: 'templates/template4.html',
				controller: 'ctrl1'
			})
			.otherwise({
				redirectTo: '/',
				templateUrl:'templates/default.html',
				controller: 'ctrl2'
			}) 

		});
		mod.controller("crl1t", function($scope,$routeParams){
		});
		mod.controller("crl2t", function($scope,$routeParams){
		});
	</script>
</head>
<body ng-app="myApp">
<div class="container">
  <h2>Nit Kurukshetra fest of the year </h2>
  <h4>Events:</h4>
  <a href="#/route1/finearts" class="btn btn-info" role="button">Fine arts</a>
  <a href="#/route2/mad" class="btn btn-info" role="button">Music and Dramatics</a>
  <a href="#/route3/sac" class="btn btn-info" role="button">Students Activity Club</a>
  <a href="#/route4/photog" class="btn btn-info" role="button">Photography</a>


<div ng-view></div>
</div>
</body>
</html>
